<!DOCTYPE HTML>
<html ng-app="Todo">
<head>
    <title>Todos App</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body ng-controller="TodoCTRL">

<h2>{{remaining()}} of {{todos.length}}
    <ng-pluralize count="todos.length" when="{'1': 'Todo', 'other': 'Todos'}"></ng-pluralize>
    remain
</h2>
<ul class="unstyled">
    <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done"/>
        <span class="done-{{todo.done}}">{{todo.text}}</span>
    </li>
</ul>
<a href="" ng-click="removeDone()">Clear Done</a>

<h2>New todos</h2>

<form ng-submit="addTodo()">
    <input type="text" ng-model="todoText" placeholder="Add todo here"/>
    <button class="btn btn-primary btn-small" type="submit">
        Add Todo
    </button>
</form>

<!-- Needed libraries -->
<script src="js/angular.min.js"></script>

<!-- The actual code we wrote -->
<script src="js/todoctrl.js"></script>
</body>
</html>
